<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Artikel - KONOHA Catering</title>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-amber-50 text-gray-800 dark:bg-gray-900 dark:text-amber-50 min-h-screen">
  <header class="bg-green-700 text-white p-4 shadow-lg">
    <div class="max-w-6xl mx-auto flex justify-between items-center">
      <div class="flex items-center space-x-3">
        <img src="assets/konoha-logo.png" alt="KONOHA Logo" class="w-12 h-12 rounded-full bg-white p-1">
        <h1 class="text-2xl font-bold">üìù Artikel</h1>
      </div>
      <div class="flex items-center gap-2">
        <a href="index.html" class="bg-white text-green-700 px-3 py-2 rounded-lg hover:bg-gray-100">‚Üê Beranda</a>
      </div>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-4 space-y-6">
    <div id="articlesContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Filled by script -->
    </div>
  </main>

  <section id="articleModal" class="hidden fixed inset-0 bg-black bg-opacity-70 flex justify-center items-center z-50 p-4">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-2xl w-full max-w-3xl max-h-[90vh] overflow-y-auto">
      <div class="flex justify-between items-center mb-4">
        <h3 id="modalTitle" class="text-2xl font-bold text-yellow-700">Judul</h3>
        <button onclick="closeArticleModal()" class="text-gray-500 hover:text-gray-700 text-2xl">√ó</button>
      </div>
      <img id="modalImage" src="" alt="" class="w-full h-64 object-cover rounded mb-4 hidden">
      <div id="modalDate" class="text-xs text-gray-500 mb-2"></div>
      <div id="modalContent" class="prose dark:prose-invert"></div>
    </div>
  </section>

  <script src="/hostinger/bridge.js"></script>
  <script>
    const API_BASE = '/hostinger/api';
    const container = document.getElementById('articlesContainer');
    function renderArticles(articles) {
      if (articles.length === 0) {
        container.innerHTML = '<div class="col-span-full text-center py-16 text-gray-500">Belum ada artikel</div>';
        return;
      }
      container.innerHTML = articles.map((a, i) => `
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow p-4">
          ${a.image ? `<img src="${a.image}" alt="${a.title}" class="w-full h-40 object-cover rounded mb-3">` : ''}
          <h3 class="text-xl font-bold text-yellow-700 mb-1">${a.title}</h3>
          <div class="text-xs text-gray-500 mb-2">${a.date || ''}</div>
          <p class="text-sm line-clamp-3">${a.content}</p>
          <div class="mt-3">
            <button class="bg-yellow-600 text-white px-4 py-2 rounded hover:bg-yellow-700" onclick="openArticle(${i})">Baca Selengkapnya</button>
          </div>
        </div>
      `).join('');
    }
    function openArticle(i) {
      const a = JSON.parse(localStorage.getItem('articles'))[i] || {};
      document.getElementById('modalTitle').textContent = a.title;
      const imgEl = document.getElementById('modalImage');
      if (a.image) { imgEl.src = a.image; imgEl.classList.remove('hidden'); } else { imgEl.classList.add('hidden'); }
      document.getElementById('modalDate').textContent = a.date || '';
      document.getElementById('modalContent').textContent = a.content;
      document.getElementById('articleModal').classList.remove('hidden');
    }
    function closeArticleModal() {
      document.getElementById('articleModal').classList.add('hidden');
    }
    async function loadArticles() {
      try {
        const r = await fetch(`${API_BASE}/get.php?key=articles&_=${Date.now()}`);
        const j = await r.json();
        const list = (j && j.ok && j.value) ? JSON.parse(j.value) : (JSON.parse(localStorage.getItem('articles')) || []);
        localStorage.setItem('articles', JSON.stringify(list));
        renderArticles(list);
      } catch (_) {
        const fallback = JSON.parse(localStorage.getItem('articles')) || [];
        renderArticles(fallback);
      }
    }
    document.addEventListener('DOMContentLoaded', loadArticles);
  </script>
  <footer class="bg-amber-900 text-amber-50 text-center p-6 mt-16">
    <div class="max-w-6xl mx-auto">
      <p class="text-lg font-semibold mb-2">KONOHA Catering</p>
      <p class="text-sm mb-2">Layanan Catering Premium untuk Acara Spesial Anda</p>
      <p class="text-xs opacity-75">Copyright ¬© 2025 created by crtswerks. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
