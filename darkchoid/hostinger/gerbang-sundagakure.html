<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KONOHA Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../style.css">
</head>
<body class="bg-gradient-to-br from-yellow-400 via-yellow-500 to-yellow-600 flex justify-center items-center h-screen dark:from-gray-800 dark:via-gray-900 dark:to-black">
  <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 transform transition hover:scale-105">
    <div class="text-center mb-6">
      <img src="../assets/konoha-logo.png" alt="KONOHA Logo" class="mx-auto w-24 h-24 mb-4 rounded-full border-4 border-yellow-500 shadow-lg">
      <h2 class="text-3xl font-bold text-gray-800 mb-2">Admin Login</h2>
      <p class="text-gray-600 text-sm">KONOHA Catering Dashboard</p>
    </div>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400">ðŸ‘¤</span>
          <input type="text" id="username" placeholder="Masukkan username" class="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-yellow-500 focus:outline-none transition" required>
        </div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <div class="relative">
          <span class="absolute left-3 top-3 text-gray-400">ðŸ”’</span>
          <input type="password" id="password" placeholder="Masukkan password" class="w-full pl-10 pr-4 py-3 border-2 border-gray-300 rounded-lg focus:border-yellow-500 focus:outline-none transition" required>
        </div>
      </div>
      <button type="submit" class="w-full bg-gradient-to-r from-yellow-500 to-yellow-600 text-white py-3 rounded-lg hover:from-yellow-600 hover:to-yellow-700 transition font-semibold shadow-lg transform hover:scale-105">Login</button>
    </form>
    <div id="loginError" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg text-sm text-center">Username atau password salah</div>

    <div class="mt-4 text-center">
      <a href="../index.html" class="text-sm text-yellow-600 hover:text-yellow-700 hover:underline">Kembali ke Halaman Utama</a>
    </div>
  </div>
  <script>
    const f=document.getElementById('loginForm');
    const e=document.getElementById('loginError');
    const u=document.getElementById('username');
    const p=document.getElementById('password');
    f.addEventListener('submit',async (ev)=>{
      ev.preventDefault();
      e.classList.add('hidden');
      const r=await fetch('/hostinger/api/login.php',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify({username:u.value.trim(),password:p.value.trim()})});
      if(r.ok){ localStorage.setItem('adminLoggedIn','true'); window.location.href='/pendopo-sundagakure'; } else { e.classList.remove('hidden'); }
    });
  </script>
  <footer class="bg-amber-900 text-amber-50 text-center p-6 mt-16 fixed bottom-0 left-0 right-0">
    <div class="max-w-6xl mx-auto">
      <p class="text-lg font-semibold mb-2">KONOHA Catering</p>
      <p class="text-sm mb-2">Layanan Catering Premium untuk Acara Spesial Anda</p>
      <p class="text-xs opacity-75">Copyright Â© 2025 created by crtswerks. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
